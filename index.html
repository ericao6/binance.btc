<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gráfico Binance + SuperDOM + Informações</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #111;
      color: #eee;
    }
    #controls {
      padding: 6px;
      background: #222;
      font-size: 14px;
    }
    #chartWrapper {
      position: relative;
      width: 100vw;
      height: calc(100vh - 35px);
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
      touch-action: pinch-zoom;
    }
    #domOverlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      background: rgba(0,0,0,0.4);
      font-size: 10px;
      overflow-y: auto;
      height: 100%;
      z-index: 3;
    }
    .dom-line {
      position: absolute;
      right: 0;
      width: 100%;
      padding: 1px 2px;
      text-align: right;
    }
    .bid-line {
      background: rgba(0,255,0,0.1);
    }
    .ask-line {
      background: rgba(255,0,0,0.1);
    }
    .line-label {
      position: absolute;
      font-size: 11px;
      background: #000;
      padding: 1px 3px;
      color: white;
      border-radius: 3px;
      z-index: 4;
      white-space: nowrap;
    }
    #infoPanel {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.65);
      border: 1px solid #444;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 11px;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div id="controls">
    Timeframe:
    <select id="timeframe">
      <option value="1m">1m</option>
      <option value="5m">5m</option>
      <option value="15m">15m</option>
    </select>
  </div>
  <div id="chartWrapper">
    <canvas id="canvas"></canvas>
    <div id="domOverlay"></div>
    <div id="infoPanel">
      <div>Preço Atual: <span id="currentPrice">-</span></div>
      <div>Maior Delta: <span id="deltaTarget">-</span></div>
      <div>Zoom: <span id="zoomLevel">1.00</span></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const domOverlay = document.getElementById('domOverlay');
    const currentPriceSpan = document.getElementById('currentPrice');
    const deltaTargetSpan = document.getElementById('deltaTarget');
    const zoomLevelSpan = document.getElementById('zoomLevel');
    const timeframeSelector = document.getElementById('timeframe');

    let price = 0;
    let deltaMap = {};
    let candles = [];
    let zoom = 1;
    let wsKline;

    // URL da sua API (já configurada)
    const apiUrl = "https://upgraded-acorn-74r6jq7g7vvcpp4j-3000.app.github.dev/enviar-dados";

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function yPos(p) {
      return canvas.height / 2 + (price - p) * zoom * 5;
    }

    function drawLine(y, color, text) {
      ctx.strokeStyle = color;
      ctx.setLineDash([4, 4]);
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      ctx.setLineDash([]);

      const lbl = document.createElement('div');
      lbl.className = 'line-label';
      lbl.innerText = text;
      lbl.style.top = `${y}px`;
      lbl.style.left = '5px';
      lbl.style.color = color;
      canvas.parentElement.appendChild(lbl);
      setTimeout(() => lbl.remove(), 10000);
    }

    function enviarDadosParaAPI(price, tp, target_direction) {
      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ price, tp, target_direction })
      })
      .then(response => response.json())
      .then(data => console.log('Dados enviados para API:', data))
      .catch(err => console.error('Erro enviando dados para API:', err));
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLine(yPos(price), 'deepskyblue', `Preço Atual: ${price.toFixed(2)}`);

      candles.forEach((c, i) => {
        const x = canvas.width - (candles.length - i) * 8;
        const oY = yPos(c.o);
        const cY = yPos(c.c);
        const hY = yPos(c.h);
        const lY = yPos(c.l);
        ctx.strokeStyle = c.o > c.c ? 'red' : 'lime';
        ctx.beginPath();
        ctx.moveTo(x + 3, hY);
        ctx.lineTo(x + 3, lY);
        ctx.stroke();
        ctx.strokeRect(x, Math.min(oY, cY), 6, Math.abs(oY - cY));
        ctx.fillStyle = '#fff';
        ctx.font = '8px monospace';
        ctx.fillText(c.delta.toFixed(1), x, Math.min(oY, cY) - 4);
      });

      let maxDelta = 0;
      let targetPrice = 0;
      for (let p in deltaMap) {
        if (Math.abs(deltaMap[p]) > Math.abs(maxDelta)) {
          maxDelta = deltaMap[p];
          targetPrice = parseFloat(p);
        }
      }
      if (targetPrice) {
        drawLine(yPos(targetPrice), maxDelta > 0 ? 'cyan' : 'orange', `Alvo Delta: ${targetPrice}`);
        deltaTargetSpan.innerText = `${targetPrice} (${maxDelta > 0 ? 'Buy' : 'Sell'})`;

        enviarDadosParaAPI(price, targetPrice, maxDelta > 0 ? 'buy' : 'sell');
      }

      zoomLevelSpan.innerText = zoom.toFixed(2);
      currentPriceSpan.innerText = price.toFixed(2);
    }

    function updateDOMOverlay(bids, asks) {
      domOverlay.innerHTML = '';
      const all = [...bids.map(b => [...b, 'bid']), ...asks.map(a => [...a, 'ask'])];
      all.sort((a, b) => +b[0] - +a[0]).forEach(([p, v, type]) => {
        const y = yPos(+p);
        if (y < 0 || y > canvas.height) return;
        const div = document.createElement('div');
        div.className = `dom-line ${type === 'bid' ? 'bid-line' : 'ask-line'}`;
        div.style.top = `${y}px`;
        div.innerText = `${parseFloat(p).toFixed(2)}\n${parseFloat(v).toFixed(2)}`;
        domOverlay.appendChild(div);
      });
    }

    function startKlineSocket(interval) {
      if (wsKline) wsKline.close();
      wsKline = new WebSocket(`wss://fstream.binance.com/ws/btcusdt@kline_${interval}`);
      wsKline.onmessage = e => {
        const k = JSON.parse(e.data).k;
        const delta = deltaMap[k.c] || 0;
        candles.push({ o: +k.o, h: +k.h, l: +k.l, c: +k.c, delta });
        if (candles.length > 150) candles.shift();
        render();
      };
    }

    startKlineSocket(timeframeSelector.value);
    timeframeSelector.onchange = () => {
      candles = [];
      startKlineSocket(timeframeSelector.value);
    };

    const wsDepth = new WebSocket('wss://fstream.binance.com/ws/btcusdt@depth20@100ms');
    wsDepth.onmessage = e => {
      const d = JSON.parse(e.data);
      updateDOMOverlay(d.bids, d.asks);
      render();
    };

    const wsAgg = new WebSocket('wss://fstream.binance.com/ws/btcusdt@aggTrade');
    wsAgg.onmessage = e => {
      const d = JSON.parse(e.data);
      price = +d.p;
      const qty = +d.q;
      const key = price.toFixed(2);
      deltaMap[key] = (deltaMap[key] || 0) + (d.m ? -qty : qty);
      render();
    };
  </script>
</body>
</html>
